<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#3c8e3c">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/css.css">
    <link type="text/css" rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<title> Title </title>
</head>

<body>
    <!--this is just the navbar-->
    <nav>
        <ul class="navbar">
            <li><a href="#">wifichat<span class="fa fa-wifi fa-rotate-90"></span></a></li>
            <li class="right"><a href="groupMembers.html"><span class="fa fa-group"></span></a></li>
        </ul>
    </nav>
    <main>
        <!-- Otherusers massage that was sent to the main user-->
        <div class="otherUser">
            <small class="UserName">User</small>
            <p class="massageOtheruser">try to clike on the like button and see what will happen.</p>
            <small class="Time">Time</small>
            <span class="fa fa-heart-o" id="love">0</span>
            <span class="fa fa-thumbs-o-up" id="like">0</span>
        </div>
        
        <!-- users massage that was sent-->
        <div class="MainUser">
            <p class="massageMainuser">massage</p>
            <p class="Time">Time</p><span class="fa fa-check"> sent</span>
        </div>
        <!-- users massage that was not sent due to poor connection-->
        <div class="MainUser">
            <p class="massageMainuser">massage</p>
            <p class="Time">Time</p> <span class="fa fa-times">not sent</span>
        </div>
        
        <!--shows the user that just went offline-->
        <p class="Offline">Otunu just left</p>
    
        
        <!-- this is where the user massage is created and sent-->
        <div class="form">
            <form>
                <input type="text" placeholder="Type a massage"><button class="send"><span class="fa fa-send"></span></button>
            </form>
        </div>
    </main>
    <script src="js/js.js"></script>
</body>
</html>
